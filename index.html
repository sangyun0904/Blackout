<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Load Require CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/color.css" rel="stylesheet">
    <link href="assets/css/tag.css" rel="stylesheet">
    <link href="assets/css/boxicon.min.css" rel="stylesheet">
    <link href="assets/css/slide.css" rel="stylesheet">
</head>
<body style="justify-content: center;">
    <!-- Header -->
    <nav id="main_nav" class="navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="brand-text text-dark h3">BlackOut</span>
            </a>
            <div class="nav-texts" style="width: 100%;">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark h5" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
            <div class="nav-icons" style="display: flex;">
                <a class="nav-link" href="#" style="padding-bottom: 5px;"><i class='bx bx-bell bx-sm text-dark'></i></a>
                <a class="nav-link" href="#" style="padding-bottom: 5px;"><i class='bx bx-cog bx-sm text-dark'></i></a>
                <a class="nav-link" href="#" style="padding-bottom: 5px;"><i class='bx bx-user-circle bx-sm text-dark'></i></a>
            </div>
        </div>
    </nav><br><br>
    <!-- Close Header -->

    <!-- Slideshow container -->
    <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="assets/img/img1.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="assets/img/img2.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="assets/img/img3.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>


  <!-- Load Require JS -->
  <script src="assets/js/slide.js"></script>
</body>
</html>
